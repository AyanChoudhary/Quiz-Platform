<html>
    <head>
        <link rel="stylesheet" href="registration.css">
        <title>Registration</title>
    </head>

    <body>
            <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
            <script type="text/javascript" src="index.js"></script>

            <form action="register.php" method="GET">

                    <div class="form">

                        <div class="head">Registration</div>
            
                        <div class="admin_rad">
                            <input type="radio" id="admin" name="acc_type" value="admin" checked>
                            <label for="admin" class="rad_desc"> Administrator</label>
                        </div>

                        <div class="partici_rad">
                            <input type="radio" id="partici" name="acc_type" value="participant">
                            <label for="partici" class="rad_desc">Participant</label>
                        </div>

                        <div class="name"><input type="text" placeholder="Name" class="holder" name="name" required autofocus></div>
                        <div class="usr"><input type="text" placeholder="Username" class="holder" name="usr" required></div>
                        <div class="psw"><input type="password" placeholder="Password" class="holder" name="psw" minlength = "6" required></div>
                        <div class="conf_psw"><input type="password" placeholder="Confirm Password" class="holder" name="conf_psw" minlength = "6" required></div>

                        <div class="login_btn"><button type="button" class="login" onclick="nav('login.html')">Login</button></div>
                        <div class="regis_btn"><button type="submit" class="reg">Register</button></div>

                    </div>
                </form>
    </body>
</html>
